<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="output.css" />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body
    class="font-main bg-[#D5E1EF] min-h-screen flex justify-center items-center"
  >
    <div
      class="container bg-[#FFFFFF] w-[32rem] h-[49.7rem] rounded-[2rem] flex flex-col items-center p-[1.6rem] gap-[2rem]"
    >
      <img
        src="images/image-qr-code.png"
        alt="image qr code"
        class="w-[28.8rem] rounded-[1rem]"
      />
      <section class="information flex flex-col gap-[1.6rem] text-center">
        <h1 class="text-[#1F314F] text-[2.2rem] leading-normal font-bold">
          Improve your front-end skills by building projects
        </h1>
        <p class="text text-[#7D889E] text-[1.5rem]">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </section>
    </div>
  </body>
</html>
